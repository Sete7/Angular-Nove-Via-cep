<mat-card>
    <mat-card-title>Cadastro de EndereÃ§o</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="CEP" [(ngModel)]="formulario.cep" name="cep" (blur)="consultaCep($event.target.value)">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="UF" [(ngModel)]="formulario.uf" name="uf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CIDADE" [(ngModel)]="formulario.cidade" name="cidade">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createEndereco()" color="primary">
       Cadastrar Novo
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
